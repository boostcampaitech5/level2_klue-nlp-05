# PATH
TRAIN_PATH: "/opt/ml/dataset/train/train.csv"
DEV_PATH: "/opt/ml/dataset/train/train.csv"
SPLIT_TRAIN_PATH: "/opt/ml/dataset/save_split_dataset/train.csv"
SPLIT_DEV_PATH: "/opt/ml/dataset/save_split_dataset/dev.csv"
TEST_PATH: "/opt/ml/dataset/test/test_data.csv"

OUTPUT_DIR: "./results"
LOGGING_DIR: "./logs"
MODEL_SAVE_DIR: "./best_model"

# MODEL (확인 필수)
MODEL_NAME: "klue/roberta-large"
TOTAL_SAVE_MODEL: 5

# LOSS (확인 필수)
LOSS_FN: 'base' # 'base', 'focal', 'label_smoothing'

# HYPER PARAMETER (확인 필수)
MAX_EPOCH: 3
LR: 2.0e-5 # Example Format : 5.0e-5 / 5.e-5 / 5.E-5
BATCH_SIZE: 32
WARMUP_STEP: 400
RATIO: 0.15 # Train Validation Split ratio
WEIGHT_DECAY: 0.1

# LOG
SAVING_STEP: 500
LOGGING_STEP: 500
EVAL_STEP: 500
STRATEGY: "steps" ### 추가부분

# WANDB (확인 필수)
WANDB_PROJECT: "loss_test_large"
WANDB_NAME: "batch=32_lr=2e-5_warmup=400_epoch=3_best=f1_dev=0.15_base_CE"

# WANDB SWEEP (확인 필수 및 양식 확인(들여쓰기))
SWEEP_AVAILABLE: 1 # SWEEP을 사용할 것인지 (1 : 사용, 0 : 미사용)
SWEEP_COUNT: 6 # SWEEP 실행 횟수
SWEEP_CONFIGURATION: # SWEEP 세부 내용 설정
  method: 'grid'
  name: 'loss tuning_special'
  metric:
    goal: 'maximize'
    name: 'eval/micro f1 score'
  parameters:
    batch_size:
      values:
      - 32
    epochs:
      values:
      - 3
    warmup_steps:
      values:
      - 400
    lr:
      values:
      - 2.0e-5
      - 5.0e-5
    loss_fn:
      values:
      - 'base'
      - 'focal'
      - 'label_smoothing'

# Custom Model (확인 필수)
MODEL_TYPE: 'entity_special' # 'base', 'entity_special', 'entity_punct'
DO_SEQUENTIALBERTMODEL: 0 # SequentialBertModel 사용 여부 (0 : 미사용, 1 : 사용)
DISCRIP: 0